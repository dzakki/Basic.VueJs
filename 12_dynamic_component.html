<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Vue</title>
</head>
<body>
	<div id="app">
		<a href="#" @click="currentView='home'">Home</a>
		<a href="#" @click="currentView='member'">Member</a>
		<component :is='currentView'></component>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	Vue.component('home', {
		template : `
					<div>
						<h1> Selamat datang </h1>
						<h2> di website kami </h2>
					</div>
				  `
	})
	Vue.component('member', {
		template :  `
					<div>
						<ul>
							<li v-for="member in members">
								{{ member }}
							</li>
						</ul>
					</div>	
					`,
		data : function(){
			return {
				members: [
					'asik', 'basik', 'jasik', 'dasik'
				]
			}
		}
	})

	let vo = new Vue({
		el 		: '#app',
		data 	: {
			currentView : 'home'
		}
	})



</script>
</body>
</html>
