<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Vue</title>
</head>
<body>
<div id="app">
	a {{ a }} b {{ b }}
</div>
<div id="app2">
	{{ biodata }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el		: '#app',
		data 	: {
			a : 1
		},
		computed: {
			b : function(){
				return  this.a + 2
			}
		}
	})
	let vo = new Vue({
		el 		: '#app2',
		data 	: {
			nama 	: 'dzakki',
			umur 	: 18
		},
		computed : {
			biodata : {
				get : function(){
					return this.nama +' umurnya '+ this.umur
				},
				set : function(params){
					let credincial = params.split(' ')
					this.nama = credincial[0]
					this.umur = credincial[1]
				}
			}
		}
	})
</script>
</body>
</html>
