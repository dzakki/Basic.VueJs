<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Vue</title>
</head>
<body>
	<div id="app">
		<input type="text" v-on:keyup.enter="boom(message)" v-model='message'>
		<button v-on:click="boom(message)">Klick me</button>
		<p> {{ message }} </p>
		<p>  {{ text }} </p>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el 		: '#app',
		data 	: {
			message : '',
			text 	: ''
		},
		methods: {
			boom: function(message){
				return this.text = message
			}
		}
	})
</script>
</body>
</html>
