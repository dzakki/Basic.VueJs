<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Vue</title>
</head>
<body>
<div id="app">
	<ul>
		<li v-for=" (member, key) in members ">
			{{ member.nama }} - {{ member.kelas }} - {{ member.umur }} - {{ key }}
		</li>
	</ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el		: '#app',
		data 	: {
			members : [
			{
				nama 	: 'iqbal',
				kelas 	: 12,
				umur 	: 18
			},
			{
				nama 	: 'dzakki',
				kelas 	: 12,
				umur 	: 17
			}]
		}
	})
</script>
</body>
</html>
